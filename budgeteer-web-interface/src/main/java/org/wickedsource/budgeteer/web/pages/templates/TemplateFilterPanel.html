<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <form wicket:id="filterForm">
        <div class="col-xs-6" wicket:id="typesFilterContainer">
            <div class="form-group">
                <label>Type Filter</label><br />
                <select wicket:id="typesSelect" class="form-control" onchange="this.form.submit();" onfocus="this.selectedIndex = -1;">
                    <option>Budget</option>
                    <option>Contract</option>
                </select>
            </div>
        </div>
    </form>
</wicket:panel>
