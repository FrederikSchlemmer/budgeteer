<wicket:extend>

    <div class="form-box" id="login-box">
        <div class="header">Choose Project
            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="body bg-gray">
            <form wicket:id="feedbackForm">
                <div wicket:id="feedback"></div>
            </form>
            <form wicket:id="newProjectForm">
                <h4>Create a new Project</h4>
                <div class="input-group margin">
                    <input wicket:id="projectName" type="text" name="name" id="projectName" placeholder="Project Name"
                           class="form-control"/>
                    <span class="input-group-btn">
                        <button class="btn bg-olive glyphicon glyphicon-log-in" style="top: 0" type="submit"></button>
                    </span>
                </div>
            </form>

            <form wicket:id="chooseProjectForm">
                <h4>Or select an existing one</h4>
                <div class="input-group margin">
                    <select wicket:id="projectChoice" placeholder="Project Name" class="form-control">
                    </select>
                    <div class="input-group-btn">
                        <button wicket:id="markProject" class="btn bg-olive glyphicon glyphicon-star" style="top: 0"></button>
                        <button  wicket:id="goButton" class="btn bg-olive glyphicon glyphicon-log-in" style="top: 0"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="row">
                <button wicket:id="logoutLink" type="button" class="btn bg-olive btn-block">Logout</button>
            </div>
        </div>

    </div>

</wicket:extend>
