<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <form wicket:id="filterForm">

        <p class="pull-left" style="margin-right:125px">
        <span wicket:id="tagButtonList">
            <button wicket:id="button" class="badge"><span wicket:id="buttonLabel"></span></button>
         </span>
        </p>

        <span style="right:10px; position:absolute">
          <button wicket:id="resetButton" class="btn btn-default btn-sm">Reset Filter</button>
        </span>

    </form>

</wicket:panel>
